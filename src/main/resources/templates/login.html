<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Security Bootstrap example</title>
    <div th:replace="fragments/header :: header-css"/>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://apis.google.com/js/platform.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <meta name="google-signin-client_id" content="353616429679-s7k7v4o6q3t91g2nsdmauvo82uunv19d.apps.googleusercontent.com"></meta>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">

    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
            <form th:action="@{/login}" method="post" class="auth-form">
                <fieldset>
                    <h1>Please Sign In</h1>

                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Invalid username and password.
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            You have been logged out.
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="text" name="username" id="username" class="form-control input-lg"
                               placeholder="UserName" required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-lg"
                               placeholder="Password" required="true"/>
                    </div>

                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign In"/>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>

    <div>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </div>
</div>
<div>
    <p id = "giddata"></p>
    <p id = "gnamedata"></p>
    <p id = "gemaildata"></p>
</div>
<script>
    function onSignIn(googleUser) {
        var profile = googleUser.getBasicProfile();
        var gid = profile.getId();
        var name = profile.getName();
        var email = profile.getEmail();
        console.log('ID: ' + gid); // Do not send to your backend! Use an ID token instead.
        console.log('Name: ' + name);
        console.log('Image URL: ' + profile.getImageUrl());
        console.log('Email: ' + email); // This is null if the 'email' scope is not present.
        console.log('GivenName = ' + profile.getGivenName());
        console.log('FamilyName = ' + profile.getFamilyName());
        if(gid != null) {
            document.getElementById("giddata").innerHTML ='user google ID = ' +  gid + '<br></br>';
            $('#gnamedata').text('user google name = ' +  name).append('<br></br>');
            $('#gemaildata').text('user google email = ' +  email);
        }
    }
</script>
<a href="#" onclick="signOut();">Sign out</a>
<script>
    function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
            console.log('User signed out.');
        });
    }

</script>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
